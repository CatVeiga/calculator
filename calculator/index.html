<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>.:calculadora:.</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body style="max-width: 500px">
    <div class="container">
      
      <div class="calculator">
        <table border="1" cellspacing="0">
          <tr>
            <td colspan="4" id="inputLabel">0</td>
          </tr>
          <tr>
            <td colspan="3">
              <button onclick="pushBtn(this);" class="ac">C</button>
            </td>
            <td>
              <button onclick="pushBtn(this);" class="operators">รท</button>
            </td>
          </tr>
          <tr>
            <td><button onclick="pushBtn(this);">7</button></td>
            <td><button onclick="pushBtn(this);">8</button></td>
            <td><button onclick="pushBtn(this);">9</button></td>
            <td>
              <button onclick="pushBtn(this);" class="operators">x</button>
            </td>
          </tr>
          <tr>
            <td><button onclick="pushBtn(this);">4</button></td>
            <td><button onclick="pushBtn(this);">5</button></td>
            <td><button onclick="pushBtn(this);">6</button></td>
            <td>
              <button onclick="pushBtn(this);" class="operators">-</button>
            </td>
          </tr>
          <tr>
            <td><button onclick="pushBtn(this);">1</button></td>
            <td><button onclick="pushBtn(this);">2</button></td>
            <td><button onclick="pushBtn(this);">3</button></td>
            <td>
              <button onclick="pushBtn(this);" class="operators">+</button>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button onclick="pushBtn(this);" class="zero">0</button>
            </td>
            <td><button onclick="pushBtn(this);">.</button></td>
            <td>
              <button onclick="pushBtn(this);" class="operators">=</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script src="style.js"></script>
</html>
